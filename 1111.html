    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàê');
            // ÊòæÁ§∫ÊäΩÂ•ñÂºπÁ™ó
            document.getElementById('modal').style.display = 'flex';

        // Èü≥‰πêÊéßÂà∂ÂèòÈáè
        let isMusicEnabled = false;
        let audioElement = null;

        // ÂàùÂßãÂåñÈü≥‰πêÊéßÂà∂
        function initMusicControl() {
            audioElement = document.getElementById('prankAudio');
            const musicControl = document.getElementById('musicControl');
            
            // ËÆæÁΩÆÂàùÂßãÁä∂ÊÄÅ
            musicControl.textContent = 'üîá';
            musicControl.classList.add('muted');

        // ÂàáÊç¢Èü≥‰πêÊí≠ÊîæÁä∂ÊÄÅ
        function toggleMusic() {
            const musicControl = document.getElementById('musicControl');
            
            if (isMusicEnabled) {
                // ÂÖ≥Èó≠Èü≥‰πê
                audioElement.pause();
                musicControl.textContent = 'üîá';
                musicControl.classList.add('muted');
                isMusicEnabled = false;
            } else {
                // ÂºÄÂêØÈü≥‰πê
                audioElement.play().catch(error => {
                    console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', error);
                });
                musicControl.textContent = 'üéµ';
                musicControl.classList.remove('muted');
                isMusicEnabled = true;
            }
        }

        // ÊäΩÂ•ñÂäüËÉΩ - 100%‰∏≠Â•ñÁâàÊú¨
        function startLottery() {
            const wheel = document.getElementById('wheel');
            const lotteryButton = document.getElementById('lotteryButton');
            const claimButton = document.getElementById('claimButton');
            const prizeResult = document.getElementById('prizeResult');
            
            // Á¶ÅÁî®ÊäΩÂ•ñÊåâÈíÆ
            lotteryButton.disabled = true;
            lotteryButton.textContent = 'ÊäΩÂ•ñ‰∏≠...';
            
            // ÈöêËóè‰πãÂâçÁöÑ‰∏≠Â•ñÁªìÊûú
            prizeResult.style.display = 'none';
            prizeResult.classList.remove('show');
            
            // 100%‰∏≠Â•ñÔºöÂõ∫ÂÆöÂÅúÂú®ÁâπÁ≠âÂ•ñÊâáÂå∫ÔºàÁ¨¨6‰∏™ÊâáÂå∫ÔºåÁ¥¢Âºï5Ôºâ
            const baseRotation = 360 * 3; // 3Âúà
            const segments = [0, 55, 110, 165, 220, 270, 290, 330]; // ÂêÑÊâáÂå∫Ëµ∑ÂßãËßíÂ∫¶
            const targetSegment = 5; // Âõ∫ÂÆöÈÄâÊã©ÁâπÁ≠âÂ•ñÊâáÂå∫ÔºàÁ¥¢Âºï5Ôºâ
            const stopAngle = segments[targetSegment] + Math.random() * 20; // Âú®ÁâπÁ≠âÂ•ñÊâáÂå∫ÂÜÖÈöèÊú∫‰ΩçÁΩÆÂÅúÊ≠¢
            
            const totalRotation = baseRotation + (360 - stopAngle);
            
            // Â∫îÁî®ÊóãËΩ¨Âä®Áîª
            wheel.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // 3ÁßíÂêéÊòæÁ§∫ÁªìÊûú
            setTimeout(() => {
                const prizes = ['Ë∞¢Ë∞¢ÂèÇ‰∏é', 'ÂÜçÊé•ÂÜçÂéâ', 'Ë∞¢Ë∞¢ÊÉ†È°æ', 'Â∑Æ‰∏ÄÁÇπ', 'ÂÜçÊù•‰∏ÄÊ¨°', 'ÁâπÁ≠âÂ•ñ', 'Ë∞¢Ë∞¢ÊÉ†È°æ', 'Â∑Æ‰∏ÄÁÇπÁÇπ'];
                const prizeText = prizes[targetSegment];
                
                // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
                prizeResult.innerHTML = `<div class="prize-result-text">üéâ ÊÅ≠Âñú‰∏≠Â•ñÔºö${prizeText}ÔºÅüéâ</div>`;
                prizeResult.style.display = 'block';
                prizeResult.classList.add('show');
                
                // ÊÄªÊòØÊòæÁ§∫È¢ÜÂèñÊåâÈíÆÔºà100%‰∏≠Â•ñÔºâ
                claimButton.style.display = 'inline-block';
                lotteryButton.style.display = 'none';
                
                // Êí≠Êîæ‰∏≠Â•ñÈü≥ÊïàÔºàÂ¶ÇÊûúÈü≥‰πêÂºÄÂêØÔºâ
                if (isMusicEnabled) {

            }, 3000);

        // È¢ÜÂèñÂ•ñÂìÅÂäüËÉΩ
        function claimPrize() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('content');
            const prankAudio = document.getElementById('prankAudio');
            
            // ÈöêËóèÂºπÁ™ó

            // ÊòæÁ§∫‰∏ªÂÜÖÂÆπÔºàÂåÖÂê´ÊåáÂÆöÊñáÂ≠óÔºâ

            if (isMusicEnabled && prankAudio) {

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {

            const lotteryButton = document.getElementById('lotteryButton');

            // ÈáçÁΩÆËΩ¨ÁõòÁä∂ÊÄÅ
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
            lotteryButton.disabled = false;
            lotteryButton.textContent = 'Á´ãÂç≥ÊäΩÂ•ñ';
            lotteryButton.style.display = 'inline-block';
            claimButton.style.display = 'none';
            
            // ÈöêËóèÂºπÁ™ó
            modal.classList.add('hidden');

        // Êí≠ÊîæÈü≥È¢ëÂáΩÊï∞
        function playAudio() {
            if (audioElement) {
                audioElement.currentTime = 0; // ‰ªéÂ§¥ÂºÄÂßãÊí≠Êîæ
                audioElement.play().catch(error => {
                    console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', error);
                });
            }
        }

        // ÈáçÁΩÆÈ°µÈù¢
        function resetPage() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('content');
            const wheel = document.getElementById('wheel');
            const lotteryButton = document.getElementById('lotteryButton');
            const claimButton = document.getElementById('claimButton');
            const prizeResult = document.getElementById('prizeResult');
            
            // ÈáçÁΩÆËΩ¨Áõò
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            // ÈáçÁΩÆÊåâÈíÆ
            lotteryButton.disabled = false;
            lotteryButton.textContent = 'Á´ãÂç≥ÊäΩÂ•ñ';
            lotteryButton.style.display = 'inline-block';
            claimButton.style.display = 'none';
            
            // ÈöêËóèÁªìÊûú
            prizeResult.style.display = 'none';
            prizeResult.classList.remove('show');
            
            // ÊòæÁ§∫ÂºπÁ™óÔºåÈöêËóèÂÜÖÂÆπ
            content.classList.remove('show');
            setTimeout(() => {
                content.style.display = 'none';
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.remove('hidden');
                }, 50);
            }, 500);
        }

        // Èò≤ÊäñÂáΩÊï∞ÔºàÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáªÔºâ
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ‰ºòÂåñÊäΩÂ•ñÊåâÈíÆÁÇπÂáªÔºàÈò≤ÊäñÂ§ÑÁêÜÔºâ
        const lotteryButton = document.getElementById('lotteryButton');
        if (lotteryButton) {
            lotteryButton.addEventListener('click', debounce(startLottery, 1000));
        }
        
        const claimButton = document.getElementById('claimButton');
        if (claimButton) {
            claimButton.addEventListener('click', debounce(claimPrize, 1000));
        }
